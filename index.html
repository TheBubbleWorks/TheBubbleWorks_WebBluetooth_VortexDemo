    <script>
        var PRIMARY_SERVICE_UUID = '0000dfb0-0000-1000-8000-00805f9b34fb';
        var PRIMARY_CHAR_RX_UUID = '0000dfb1-0000-1000-8000-00805f9b34fb';
        var PRIMARY_CHAR_TX_UUID = '0000dfb1-0000-1000-8000-00805f9b34fb';

    <style is="custom-style">
        paper-progress {
            width: 100%;
        }
        paper-progress.blue {
            paper-progress-active-color: var(--paper-light-blue-500);
            paper-progress-secondary-color: var(--paper-light-blue-100);
        }
        paper-slider {
            width: 100%;
        }
        paper-slider.blue {
            paper-slider-active-color: var(--paper-light-blue-500);
            paper-slider-knob-color: var(--paper-light-blue-500);
        }
        paper-toggle-button.blue {
            --paper-toggle-button-checked-bar-color:  var(--paper-light-blue-500);
            --paper-toggle-button-checked-button-color:  var(--paper-light-blue-500);
            --paper-toggle-button-checked-ink-color: var(--paper-light-blue-500);
            --paper-toggle-button-unchecked-bar-color:  var(--paper-light-blue-900);
            --paper-toggle-button-unchecked-button-color:  var(--paper-light-blue-900);
            --paper-toggle-button-unchecked-ink-color: var(--paper-light-blue-900);
        }
        paper-button {
            display: block;
            margin-bottom: 2px;
        }
        paper-button.colorful {
            color: #4285f4;
        }
        paper-button[raised].colorful {
            background: #4285f4;
            color: #fff;
        }
        paper-button.blue {
            color: var(--paper-light-blue-500);
            paper-button-flat-focus-color: var(--paper-light-blue-50);
        }
        body {
            background-color: var(--paper-grey-50);
        }
        #cards {
            margin-left: auto;
            margin-right: auto;
            max-width: 400px;
        }
        paper-card {
            margin-bottom: 5px;
            margin-top: 5px;
            width: 100%;
        }
        paper-card#logo {
            @apply(--layout-vertical);
            @apply(--layout-center);
        }
        paper-icon-button::shadow #icon {
            width: 100px;
            height: 100px;
        }
        #retrostick {
            margin: auto;
            float: none;
        }
    </style>
</head>
<body unresolved>
<template id="Toy" is="dom-bind">
    <div id="cards">
        <paper-card heading="Bluetooth Vortex">
            <div class="card-content">
                <paper-toggle-button class="blue" id="connectToggle">Connect</paper-toggle-button>
                <paper-progress id="progress" indeterminate></paper-progress>
            </div>
        </paper-card>

        <paper-card id="logo">
            <div class="card-content">
                <image id="image" src="images/robot.png" width="200px"></image>
            </div>
        </paper-card>

        <paper-card>
            <div class="card-content">
                <paper-slider id="faceSlider" min="0" max="33" value="16" pin="true"></paper-slider>
            </div>
        </paper-card>

        <paper-card>
            <div class="card-content">
                <paper-button id="dance0" raised class="colorful">Stop Dancing</paper-button>
                <paper-button id="dance1" raised class="colorful">Dance Pattern 1</paper-button>
                <paper-button id="dance2" raised class="colorful">Dance Pattern 2</paper-button>
                <paper-button id="dance3" raised class="colorful">Dance Pattern 3</paper-button>
                <paper-button id="dance4" raised class="colorful">Dance Pattern 4</paper-button>
            </div>
        </paper-card>


        <paper-dialog id="no-bluetooth">
            <h2>No Web Bluetooth</h2>
            <p>The Web Bluetooth API is missing. Please enable it at
                chrome://flags/#enable-web-bluetooth and try again.</p>
        </paper-dialog>

        <paper-dialog id="dialog">
            <h2>Error</h2>
            <p>Could not connect to bluetooth device!</p>
        </paper-dialog>
    </div>

    <div id="retrostick" class="retrostick">
        <div class="retrostick-base">

            <div class="retrostick-base-joint">
                <div><div></div></div>
            </div>

            <span class="retrostick-dir-note retrostick-dir-forward-left">left</span>
            <span class="retrostick-dir-note retrostick-dir-forward">forward</span>
            <span class="retrostick-dir-note retrostick-dir-forward-right">right</span>

            <div class="retrostick-stick-wrap">
                <div class="retrostick-stick"></div>
            </div>

            <div class="retrostick-ball"></div>

            <span class="retrostick-dir-note retrostick-dir-backward-left">left</span>
            <span class="retrostick-dir-note retrostick-dir-backward">backward</span>
            <span class="retrostick-dir-note retrostick-dir-backward-right">right</span>

        </div>
    </div>
</template>


<script>
    document.addEventListener('WebComponentsReady', () => {

    });
</script>


<script>
    'use strict';
    var leftMotorSpeed=0, rightMotorSpeed=0;
    document.addEventListener('WebComponentsReady', () => {
        progress.hidden = true;
        bleSetup();
        let joystick = new RetroJoyStick({
            retroStickElement: document.querySelector('#retrostick')
        });

        joystick.subscribe('change', stick => {

            var y = (Math.cos(stick.angle * (Math.PI / 180))  * stick.distance) / 100;
            var x = (Math.sin(stick.angle * (Math.PI / 180))  * stick.distance) / 100;
            leftMotorSpeed = (y + x) * 127;
            rightMotorSpeed = (y - x) * 127;

            //console.log( new Date().getTime() + ": " +stick.angle, stick.distance + " => " + x, y, ": " +leftMotorSpeed.toFixed(2), rightMotorSpeed.toFixed(2));

        });

        setInterval( function() {
            if (connected) {
                move([0x00, leftMotorSpeed, rightMotorSpeed]);  // 0x00 is a dummy for vortex.js
            }
            console.log(new Date().getTime() + ": " + leftMotorSpeed.toFixed(2), rightMotorSpeed.toFixed(2));
        }, 200);
    });
</script>

<script>
    'use strict';

    document.addEventListener('WebComponentsReady', () => {
        let dance0Button = document.querySelector('#dance0');
    let dance1Button = document.querySelector('#dance1');
    let dance2Button = document.querySelector('#dance2');
    let dance3Button = document.querySelector('#dance3');
    let dance4Button = document.querySelector('#dance4');

        dance0Button.addEventListener('click', function () { stopDance(); });
        dance1Button.addEventListener('click', function () { dance([0, 1]); });
        dance2Button.addEventListener('click', function () { dance([0, 2]); });
        dance3Button.addEventListener('click', function () { dance([0, 3]); });
        dance4Button.addEventListener('click', function () { dance([0, 4]); });

    let faceSlider = document.querySelector('#faceSlider');
    faceSlider.addEventListener('click', function() {
        face([0, faceSlider.valueO])
    })
    });

</script>
</body>
</html>
